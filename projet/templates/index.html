<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeZone Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/static/styles.css"> -->
</head>
<body>
    <div id="chat-box" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll;"></div>
    <input type="text" id="messageInput" placeholder="Tapez votre message ici..." style="width: 80%;">
    <button id="sendBtn">Envoyer le message</button>

    <script>
        // document.getElementById('sendBtn').addEventListener('click', async () => {
        //     const message = document.getElementById('messageInput').value;
        //     const response = await fetch('http://127.0.0.1:8000/send_message/', {
        //         method: 'POST',
        //         headers: {
        //             'Content-Type': 'application/json',
        //         },
        //         body: JSON.stringify({message: message}),
        //     });
        //     const data = await response.json();
        //     document.getElementById('chat-box').innerHTML += `<p class="chat-message user"><strong>Vous :</strong> ${message}</p>`;
        //     document.getElementById('chat-box').innerHTML += `<p class="chat-message server"><strong>SafeBot :</strong> ${data.response}</p>`;
        //     document.getElementById('messageInput').value = '';
        // });

        // utiliser la touche "entrée" pour envoyer le message
        document.getElementById('messageInput').addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();  // Empêche le retour à la ligne lors de l'appui sur Entrée
                sendMessage();
            }
        });

        function scrollToBottom() {
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = document.getElementById('messageInput').value;
            document.getElementById('chat-box').innerHTML += `<p class="chat-message user"><strong>Vous :</strong> ${message}</p>`;
            scrollToBottom();  // Scroll vers le bas après l'ajout du message de l'utilisateur
            document.getElementById('messageInput').value = '';  // Efface le champ de saisie

            const loadingMessage = `<p class="chat-message server" id="loading"><strong>SafeBot :</strong> <em>...en train d'écrire</em></p>`;
            document.getElementById('chat-box').innerHTML += loadingMessage;
            scrollToBottom();  // Scroll vers le bas pour montrer l'animation de chargement

            const response = await fetch('http://127.0.0.1:8000/send_message/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({message: message}),
            });
            const data = await response.json();
            document.getElementById('loading').remove();  // Supprime l'animation de chargement
            document.getElementById('chat-box').innerHTML += `<p class="chat-message server"><strong>SafeBot :</strong> ${data.response}</p>`;
            scrollToBottom();  // Scroll vers le bas après l'ajout de la réponse du bot
        }

        document.getElementById('sendBtn').addEventListener('click', sendMessage);



    </script>
    <style>
body {
  font-family: 'Arial', sans-serif;
  background-color: #f1f1f1;
  padding: 20px;
}

#chat-box {
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 20px;
  height: 500px;
  overflow-y: auto;
  margin-bottom: 20px;
}

#messageInput {
  width: 75%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

#sendBtn {
  width: 20%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background-color: #007bff;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

#sendBtn:hover {
  background-color: #0056b3;
}

.chat-message {
  padding: 10px;
  margin: 5px 0;
  border-radius: 10px;
}

.chat-message.user {
  background-color: #007bff;
  color: white;
  text-align: right;
  margin-left: 20%;
}

.chat-message.server {
  background-color: #f1f1f1;
  text-align: left;
  margin-right: 20%;
}

    </style>
</body>
